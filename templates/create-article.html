{% extends 'base.html' %}
{% block title %}
    Добавление статьи
{% endblock %}

{% block body %}
    <div class="container mt-5">
        <h1>Добавление статьи</h1>
        <form method="post">
            <input name="title" id="title" class="form-control" placeholder="Введите название статьи" type="text"><br>
            <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс"></textarea><br>
            <textarea name="text" id="text" class="form-control" placeholder="Введите основной текст статьи"></textarea><br>
            <input type="submit" class="btn btn-success" value="Отправить">
        </form>
    </div>
{% endblock %}
